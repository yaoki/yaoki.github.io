<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DMM 真面目な本</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
	    <h1>DMM 真面目な本　キーワードサーチ</h1>
	    <input type="text" class="form-control" id="set_keyword">
	    <div id="result"></div>
	</div>



	<!-- 以下 スクリプトのコーナー -->
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="dmm.js"></script>
    <script>
    var client = new dmm.Client({
	    api_id: "HWpNtF4Bn0HyHmQaGVxC",
	    affiliate_id: "pinktraktor-990"
	});
	//フロア
	client.floor(function(err, data){
	  console.log(data);
	});
    $('#set_keyword').on('keyup', function(){
    	var key = $(this).val();
		dmmsearch( client, $(this).val() );
    });

    function dmmsearch(client, key){
 
	    var keyword = key;


	    //製品データを取得
		client.product({
		  site: "DMM.com",
		  service: "mono",
		  floor: "book",
		  hits: 30,
		  keyword: keyword,
		}, function (err, data) {
		  var result ='';
			$.each(data.items, function(index, item){
				result += '<div class="media">'
				+ '<div class="media-left">'
				+ '<img src="' + item.imageURL.small + '" class="media-object">'
				// + '<a href="' + item.tachiyomi.URL + '" class="btn btn-block btn-lg btn-primary">立ち読み</a>'
				+ '</div>'
				+ '<div class="media-body">'
				+ '<h6 class="media-heading"><a href="' + item.URL  + '">' + item.title + '</a></h6>'
				+ '<p>' + item.date + '</p>'
				+ '<p>' + item.comment + '</p>'
				+ '</div></div>';
				console.log(item);
			});
			//結果を出力する
			$('#result').html(result);

		  });
    }
  </script>
  </body>
</html>
